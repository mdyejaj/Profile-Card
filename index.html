<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/img/Zuck.jpeg" class="profile-img">
            
        </div>
        <div class="text-data">
            <span class="name">Mark Zukerberg</span>
            <span class="job">Founder @Meta</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #0004ff" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background: #ff006a" class="link">  
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: #25D366" class="link">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" style="background: #000" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-bookmark"></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</body>
</html>
